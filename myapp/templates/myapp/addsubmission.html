{% extends 'myapp/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<h3 style="color: indigo;">Submit your Solution </h3>   
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <p style="color: navy;font-size: large;">   File :     {{form.ansfile}}</p>
    <input type="submit" style="margin-left: 10%;color: green;" value="SUBMIT">
</form>
{% endblock %}
